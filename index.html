<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linkwave Media</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
    body { line-height: 1.6; background: #f4f4f4; color: #333; }
    header { background: #1a1a1a; color: white; padding: 2rem 1rem; text-align: center; }
    header h1 { font-size: 2.5rem; }
    nav { background: #333; text-align: center; padding: 0.5rem 0; }
    nav a { color: white; margin: 0 1rem; text-decoration: none; }
    section { padding: 3rem 1rem; max-width: 960px; margin: auto; }
    .hero { background: #0077cc; color: white; text-align: center; padding: 4rem 1rem; }
    .hero h2 { font-size: 2rem; margin-bottom: 1rem; }
    .hero p { font-size: 1.2rem; }

    .services, .about, .contact { background: white; margin-top: 2rem; border-radius: 8px; padding: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

    h2 { margin-bottom: 1rem; color: #0077cc; }
    ul { list-style: none; padding-left: 0; }
    ul li { margin-bottom: 0.5rem; }

    form input, form textarea {
      width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px;
    }

    form button {
      background: #0077cc; color: white; border: none; padding: 0.8rem 1.5rem;
      cursor: pointer; border-radius: 5px; font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #1a1a1a;
      color: white;
      margin-top: 2rem;
    }

    @media (min-width: 768px) {
      nav a { margin: 0 2rem; }
    }
  </style>
</head>

  <header>
    <h1>Linkwave Media</h1>
    <p>Your bridge to digital success</p>
  </header>
