<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embedded iFrame Example</title>
  <style>
    /* Remove default margin/padding and ensure full page height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: sans-serif;
      background: #f5f5f5;
    }

    /* Make iframe fill the whole page */
    iframe {
      width: 100vw;  /* Full viewport width */
      height: 100vh; /* Full viewport height */
      border: none;  /* Remove the border */
    }
  </style>
</head>
<body>

  <h1 style="text-align: center; color: white; position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10;">Embedded Page</h1>
  
  <!-- Embed the iframe and allow fullscreen mode -->
  <iframe 
    class="airtable-embed" 
    src="https://airtable.com/embed/apphyz3BsBOEJr5AU/shrwDamlFz5dpnXRr" 
    title="Airtable Embedded View" 
    frameborder="0" 
    allowfullscreen>
  </iframe>

</body>
</html>
