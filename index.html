<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embedded iFrame Example</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Embedded Page</h1>
  <p>This is an embedded page using an iframe below:</p>

  <iframe class="airtable-embed" src="https://airtable.com/embed/apphyz3BsBOEJr5AU/shrwDamlFz5dpnXRr" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>

</body>
</html>
