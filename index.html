<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: sans-serif;
      background: #f5f5f5;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 0;
    }

    .floating-box {
      position: absolute;
      bottom: 0px;
      left: 0px;
      width: 100vw;
      height: 25px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 2;
    }
  </style>
</head>
<body>

  <iframe 
    class="airtable-embed" 
    src="https://airtable.com/embed/apphyz3BsBOEJr5AU/shrIfyagDZd6G46xF" 
    title="Airtable Embedded View" 
    frameborder="0" 
    allowfullscreen>
  </iframe>

  <div class="floating-box"></div>

</body>
</html>
